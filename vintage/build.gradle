plugins {
    id 'myproject.conventions'
}

test {
    useJUnitPlatform {
        includeEngines 'junit-vintage'
        excludeEngines 'junit-jupiter'
    }
}

dependencies {
    testImplementation("junit:junit:4.13.2")
    testRuntimeOnly("org.junit.vintage:junit-vintage-engine:$junitVersion")
}

repositories {
    mavenCentral()
}

